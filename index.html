<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.thenounproject.com/png/967229-200.png">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div id="head">
            <h2>/WEATHER/</h2>
        </div>
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter the city name : ">
            <button style="height: 25px; width: 30px; border-radius: 45%; border: none;"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <h2>Temperature in <span class="city">--</span></h2>
            <div class="section">
                <img src="" alt="" class="icon">
                <h1 class="temp">--</h1>
            </div>
            <div class="description">Forecast : --</div>
            <div class="humidity">Humidity : --</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
